# lib/common/Resources/config/twig.yml
services:

    wbw.common.twig.extension.assets:
        class:  WBW\Bundle\CommonBundle\Twig\Extension\AssetsTwigExtension
        public: false
        arguments: [ "@twig" ]
        calls:
            - [ "setPublicDirectory", [ "%kernel.project_dir%/public" ] ]
            - [ "setRouter",          [ "@router" ] ]
        tags:
            - { name: "twig.extension" }

    wbw.common.twig.extension.container:
        class:  WBW\Bundle\CommonBundle\Twig\Extension\ContainerTwigExtension
        public: false
        arguments: [ "@twig", "@service_container" ]
        tags:
            - { name: "twig.extension" }

    wbw.common.twig.extension.quote:
        class:  WBW\Bundle\CommonBundle\Twig\Extension\QuoteTwigExtension
        public: false
        arguments: [ "@twig", "@wbw.common.manager.quote" ]
        tags:
            - { name: "twig.extension" }

    wbw.common.twig.extension.string:
        class:  WBW\Bundle\CommonBundle\Twig\Extension\StringTwigExtension
        public: false
        arguments: [ "@twig" ]
        tags:
            - { name: "twig.extension" }
