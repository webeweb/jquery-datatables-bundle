# lib/common/Resources/config/services.yml
services:

    WBW\Bundle\CommonBundle\Service\SessionService:
        alias:  "wbw.common.service.session"
        public: false

    wbw.common.service.session:
        class:  WBW\Bundle\CommonBundle\Service\SessionService
        public: true
        arguments: [ "@service_container" ]

    wbw.common.service.statement:
        class:  WBW\Bundle\CommonBundle\Service\StatementService
        public: false
        arguments: [ "@doctrine.orm.entity_manager" ]

    wbw.common.service.token:
        class:  WBW\Bundle\CommonBundle\Service\TokenService
        public: false
