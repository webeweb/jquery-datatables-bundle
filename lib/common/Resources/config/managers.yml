# lib/common/Resources/config/managers.yml
services:

    logger:
        alias:  "monolog.logger"
        public: true

    wbw.common.manager.color:
        class:  WBW\Bundle\CommonBundle\Manager\ColorManager
        public: false
        arguments: [ "@logger" ]

    wbw.common.manager.javascript:
        class:  WBW\Bundle\CommonBundle\Manager\JavascriptManager
        public: false
        arguments: [ "@logger" ]

    wbw.common.manager.layout:
        class:  WBW\Bundle\CommonBundle\Manager\LayoutManager
        public: false
        arguments: [ "@logger", "@twig" ]
        calls:
            - [ "setApplicationLayoutProvider",           [ "@?wbw.common.provider.layout.application" ] ]
            - [ "setBreadcrumbsLayoutProvider",           [ "@?wbw.common.provider.layout.breadcrumbs" ] ]
            - [ "setHookDropdownLayoutProvider",          [ "@?wbw.common.provider.layout.hook_dropdown" ] ]
            - [ "setFooterLayoutProvider",                [ "@?wbw.common.provider.layout.footer" ] ]
            - [ "setNavigationLayoutProvider",            [ "@?wbw.common.provider.layout.navigation" ] ]
            - [ "setNotificationsDropdownLayoutProvider", [ "@?wbw.common.provider.layout.notifications_dropdown" ] ]
            - [ "setSearchLayoutProvider",                [ "@?wbw.common.provider.layout.search" ] ]
            - [ "setTasksDropdownLayoutProvider",         [ "@?wbw.common.provider.layout.tasks_dropdown" ] ]
            - [ "setUserInfoLayoutProvider",              [ "@?wbw.common.provider.layout.user_info" ] ]

    wbw.common.manager.quote:
        class:  WBW\Bundle\CommonBundle\Manager\QuoteManager
        public: false
        arguments: [ "@logger" ]

    wbw.common.manager.stylesheet:
        class:  WBW\Bundle\CommonBundle\Manager\StylesheetManager
        public: false
        arguments: [ "@logger" ]
