# lib/common/Resources/config/commands.yml
services:

    wbw.common.command.assets_unzip:
        class:  WBW\Bundle\CommonBundle\Command\AssetsUnzipCommand
        public: false
        calls:
            - [ "setTranslator", [ "@translator" ] ]
        tags:
            - { name: "console.command" }

    wbw.common.command.color_provider_list:
        class:  WBW\Bundle\CommonBundle\Command\ColorProviderListCommand
        public: false
        calls:
            - [ "setColorManager", [ "@wbw.common.manager.color" ] ]
            - [ "setTranslator",   [ "@translator" ] ]
        tags:
            - { name: "console.command" }

    wbw.common.command.javascript_provider_list:
        class:  WBW\Bundle\CommonBundle\Command\JavascriptProviderListCommand
        public: false
        calls:
            - [ "setJavascriptManager", [ "@wbw.common.manager.javascript" ] ]
            - [ "setTranslator",        [ "@translator" ] ]
        tags:
            - { name: "console.command" }

    wbw.common.command.quote_provider_list:
        class:  WBW\Bundle\CommonBundle\Command\QuoteProviderListCommand
        public: false
        calls:
            - [ "setQuoteManager", [ "@wbw.common.manager.quote" ] ]
            - [ "setTranslator",   [ "@translator" ] ]
        tags:
            - { name: "console.command" }

    wbw.common.command.stylesheet_provider_list:
        class:  WBW\Bundle\CommonBundle\Command\StylesheetProviderListCommand
        public: false
        calls:
            - [ "setStylesheetManager", [ "@wbw.common.manager.stylesheet" ] ]
            - [ "setTranslator",        [ "@translator" ] ]
        tags:
            - { name: "console.command" }
