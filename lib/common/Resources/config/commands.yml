# lib/common/Resources/config/commands.yml
services:

    wbw.common.command.javascript_provider_list:
        class:  WBW\Bundle\CommonBundle\Command\JavascriptProviderListCommand
        public: false
        calls:
            - [ "setJavascriptManager", [ "@wbw.common.manager.javascript" ] ]
            - [ "setTranslator",        [ "@translator" ] ]
        tags:
            - { name: "console.command" }

    wbw.common.command.quote_provider_list:
        class:  WBW\Bundle\CommonBundle\Command\QuoteProviderListCommand
        public: false
        calls:
            - [ "setQuoteManager", [ "@wbw.common.manager.quote" ] ]
            - [ "setTranslator",   [ "@translator" ] ]
        tags:
            - { name: "console.command" }

    wbw.common.command.list_stylesheet_provider:
        class:  WBW\Bundle\CommonBundle\Command\ListStylesheetProviderCommand
        public: false
        calls:
            - [ "setStylesheetManager", [ "@wbw.common.manager.stylesheet" ] ]
            - [ "setTranslator",        [ "@translator" ] ]
        tags:
            - { name: "console.command" }

    wbw.common.command.unzip_assets:
        class:  WBW\Bundle\CommonBundle\Command\UnzipAssetsCommand
        public: false
        tags:
            - { name: "console.command" }
