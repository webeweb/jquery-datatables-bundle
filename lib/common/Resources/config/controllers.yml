# lib/common/Resources/config/controllers.yml
services:

    WBW\Bundle\CommonBundle\Controller\HostController:
        alias:  "wbw.common.controller.host"
        public: true

    wbw.common.controller.host:
        class:  WBW\Bundle\CommonBundle\Controller\HostController
        public: false
        calls:
            - [ "setContainer", [ "@Psr\\Container\\ContainerInterface" ] ]
        tags:
            - { name: "container.service_subscriber" }

    WBW\Bundle\CommonBundle\Controller\TwigController:
        alias:  "wbw.common.controller.twig"
        public: true

    wbw.common.controller.twig:
        class:  WBW\Bundle\CommonBundle\Controller\TwigController
        public: false
        calls:
            - [ "setContainer",         [ "@Psr\\Container\\ContainerInterface" ] ]
            - [ "setJavascriptManager", [ "@wbw.common.manager.javascript" ] ]
            - [ "setStylesheetManager", [ "@wbw.common.manager.stylesheet" ] ]
        tags:
            - { name: "container.service_subscriber" }
