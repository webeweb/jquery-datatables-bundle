# Resources/config/routing/datatables.yml
wbw_datatables_delete:
    path: "/datatables/{name}/delete/{id}"
    defaults: { _controller: "WBW\\Bundle\\DataTablesBundle\\Controller\\DataTablesController::deleteAction" }
    methods: [ "GET" ]

wbw_datatables_edit:
    path: "/datatables/{name}/edit/{id}/{data}/{value}"
    defaults: { _controller: "WBW\\Bundle\\DataTablesBundle\\Controller\\DataTablesController::editAction", value: null }
    methods: [ "GET", "POST" ]

wbw_datatables_export:
    path: "/datatables/{name}/export"
    defaults: { _controller: "WBW\\Bundle\\DataTablesBundle\\Controller\\DataTablesController::exportAction" }
    methods: [ "GET", "POST" ]

wbw_datatables_index:
    path: "/datatables/{name}/index"
    defaults: { _controller: "WBW\\Bundle\\DataTablesBundle\\Controller\\DataTablesController::indexAction" }
    methods: [ "GET", "POST" ]

wbw_datatables_options:
    path: "/datatables/{name}/options"
    defaults: { _controller: "WBW\\Bundle\\DataTablesBundle\\Controller\\DataTablesController::optionsAction" }
    methods: [ "GET" ]

wbw_datatables_render:
    path: "/datatables/{name}/render/{alone}"
    defaults: { _controller: "WBW\\Bundle\\DataTablesBundle\\Controller\\DataTablesController::renderAction", alone: null }
    methods: [ "GET" ]

wbw_datatables_serialize:
    path: "/datatables/{name}/serialize/{id}"
    defaults: { _controller: "WBW\\Bundle\\DataTablesBundle\\Controller\\DataTablesController::serializeAction" }
    methods: [ "GET" ]

wbw_datatables_show:
    path: "/datatables/{name}/show/{id}"
    defaults: { _controller: "WBW\\Bundle\\DataTablesBundle\\Controller\\DataTablesController::serializeAction" }
    methods: [ "GET" ]
