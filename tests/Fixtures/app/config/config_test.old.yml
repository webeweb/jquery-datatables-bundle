# Tests/Fixtures/app/config/config_test.yml
imports:
    - { resource: "security_test.old.yml" }
    - { resource: "services_test.yml" }

parameters:
    locale: "en"

framework:
    assets:         true
    default_locale: "%locale%"
    form:           true
    mailer:
        dsn: "smtp://localhost:25"
    router:
        resource:            "%kernel.project_dir%/config/routing_test.yml"
        strict_requirements: true
    secret:         "ThisTokenIsNotSoSecretChangeIt"
    session:
        storage_id: "session.storage.mock_file"
    test:           true
    translator: { fallbacks: [ "%locale%" ] }
    validation:
        enabled: false

# Doctrine configuration
doctrine:
    dbal:
        driver: "pdo_sqlite"
        path:   "%kernel.project_dir%/../../../var/test.sqlite"
    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        auto_mapping:                true
        naming_strategy:             "doctrine.orm.naming_strategy.underscore_number_aware"
        mappings:
            WBWCommonBundle:
                type:   "xml"
                dir:    "lib/common/Tests/Fixtures/Resources/config/doctrine"
                prefix: "WBW\\Bundle\\CommonBundle\\Tests\\Fixtures\\Entity"
            WBWDataTablesBundle:
                type:   "xml"
                dir:    "tests/Fixtures/app/config/doctrine"
                prefix: "WBW\\Bundle\\DataTablesBundle\\Tests\\Fixtures\\Entity"

# Monolog configuration
monolog:
    handlers:
        main:
            level: "debug"
            path:  "%kernel.logs_dir%/test.log"
            type:  "stream"

# Twig configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"

# Common configuration
wbw_common:
    plugins:
        - "animate_css"
        - "chart_js"
        - "clippy_js"
        - "full_calendar"
        - "jquery"
        - "jquery_context_menu"
        - "jquery_easy_autocomplete"
        - "jquery_fancy_box"
        - "jquery_input_mask"
        - "jquery_select2"
        - "leaflet"
        - "leaflet_color_markers"
        - "leaflet_marker_cluster"
        - "light_gallery"
        - "material_design_color_palette"
        - "material_design_hierarchical_display"
        - "simplemde_markdown_editor"
        - "sweet_alert"
        - "sweet_alert2"
        - "syntax_highlighter"
        - "typed_js"
        - "wait_me"
    locales:
        full_calendar:  "fr"
        jquery_select2: "fr"
    themes:
        syntax_highlighter: "Default"
    brushes:
        syntax_highlighter:
            - "AppleScript"
            - "AS3"
            - "Bash"
            - "ColdFusion"
            - "Cpp"
            - "CSharp"
            - "Css"
            - "Delphi"
            - "Diff"
            - "Erlang"
            - "Groovy"
            - "Java"
            - "JavaFX"
            - "JScript"
            - "Perl"
            - "Php"
            - "Plain"
            - "PowerShell"
            - "Python"
            - "Ruby"
            - "Sass"
            - "Scala"
            - "Sql"
            - "Vb"
            - "Xml"

# Bootstrap bundle
wbw_bootstrap:
    version: 4
    plugins:
        - "bootstrap_colorpicker"
        - "bootstrap_datepicker"
        - "bootstrap_daterangepicker"
        - "bootstrap_markdown"
        - "bootstrap_notify"
        - "bootstrap_select"
        - "bootstrap_slider"
        - "bootstrap_social"
        - "bootstrap_tagsinput"
        - "bootstrap_timepicker"
        - "bootstrap_wysiwyg"
        - "summernote"
        - "twemoji"
    locales:
        bootstrap_datepicker: "fr"
        bootstrap_markdown:   "fr"
        bootstrap_select:     "fr_FR"
        bootstrap_wysiwyg:    "fr-FR"
        summernote:           "fr-FR"

# DataTables bundle
wbw_datatables:
    theme: "bootstrap"
    plugins:
        - "autofill"
        - "buttons"
        - "colreorder"
        - "datetime"
        - "fixedcolumns"
        - "fixedheader"
        - "keytable"
        - "responsive"
        - "rowgroup"
        - "rowreorder"
        - "scroller"
        - "searchbuilder"
        - "searchpanes"
        - "select"
        - "staterestore"
        - "editabletable"
